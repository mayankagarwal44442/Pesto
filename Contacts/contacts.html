<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHP| MySQL | React.js | Axios Example</title>
    <script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- axios library -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
<div id='root'></div>

	<script  type="text/babel">

		let resobj;



		class App extends React.Component {			//extending is important to use functions like componentDidMount



			xhr =  new XMLHttpRequest();

			async =  function()
			{
				this.xhr.onreadystatechange = () => {		//this refers to App's scope
					if(this.xhr.readyState == 4 && this.xhr.status == 200)		
					{
						resobj = JSON.parse(this.xhr.responseText)
						this.setState({contacts:[resobj]});
					}
				}
				this.xhr.open("GET", "http://localhost/Tutorials/React-php-mysql/php-react-rest-api-crud/api/contacts.php?id=1", true);
				this.xhr.send();
			}


		  state = {
		    contacts: []
		  }

		  componentDidMount() {

		  	this.async();

		  }


		  render() {
		    return (
		        <div>
		        <h1>Contact Management</h1>
		        <table border='1' width='100%' >
		        <tr>
		            <th>Name</th>
		            <th>Email</th>
		            <th>Country</th>
		            <th>City</th>
		            <th>Job</th>     
		        </tr>

		        {this.state.contacts.map((contact) => (				//https://hackernoon.com/using-javascripts-map-function-e0245b97d5ea
		        <tr>	
		            <td>{ contact.name }</td>
		            <td>{ contact.email }</td>
		            <td>{ contact.country }</td>
		            <td>{ contact.city }</td>
		            <td>{ contact.job }</td>
		        </tr>
		        ))}
		        </table>
		        </div>
		    );
		  }
		}

		ReactDOM.render(<App />, document.getElementById('root'));
	</script>
</body> 

</html>
